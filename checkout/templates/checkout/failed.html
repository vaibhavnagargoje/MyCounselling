{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 pt-20 pb-12 px-4">
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 text-center max-w-lg w-full">
        <div class="text-red-500 text-5xl sm:text-6xl mb-4">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3 sm:mb-4">Payment Failed</h1>
        <p class="text-sm sm:text-base text-gray-600 mb-5 sm:mb-6">Unfortunately, your transaction could not be completed. Please try again or contact support if the issue persists.</p>
        
        <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
            <a href="{% url 'dashboard:products:products' %}" class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md text-sm sm:text-base">
                Browse Plans
            </a>
            <a href="{% url 'dashboard:dashboard' %}" class="bg-gray-200 text-gray-800 px-6 py-2.5 rounded-lg hover:bg-gray-300 transition duration-300 text-sm sm:text-base">
                Go to Dashboard
            </a>
        </div>
        
        <div class="mt-6 sm:mt-8 border-t pt-4">
            <p class="text-xs sm:text-sm text-gray-500">Need help? <a href="#" class="text-indigo-600 hover:underline">Contact Support</a></p>
        </div>
    </div>
</div>
{% endblock %}
