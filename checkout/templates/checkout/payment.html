{% extends "base.html" %}
{% block content %}
<style>
    .razorpay-payment-button {
        background-color: #16a34a !important; /* Green-600 */
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .razorpay-payment-button:hover {
        background-color: #15803d !important; /* Green-700 */
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
</style>
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Complete Your Payment</h2>
        <p class="mb-6 text-gray-600">You are about to pay <span class="font-bold">â‚¹{{ order.final_price }}</span> for {{ item.name }}</p>
        
        <form action="{{ callback_url }}" method="POST" id="razorpay-form">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ razorpay_merchant_key }}"
                data-amount="{{ razorpay_amount }}"
                data-currency="{{ currency }}"
                data-order_id="{{ razorpay_order_id }}"
                data-buttontext="Pay Now"
                data-name="MyCounselling"
                data-description="Payment for {{ item.name }}"
                data-prefill.name="{{ request.user.get_full_name }}"
                data-prefill.email="{{ request.user.email }}"
                data-theme.color="#16a34a"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
        
        <p class="mt-4 text-sm text-gray-500">Secure payment via Razorpay</p>
    </div>
</div>
{% endblock %}
