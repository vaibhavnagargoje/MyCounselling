{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out - E-Counselling{% endblock %}

{% block head %}
<link href="{% static 'landing_page/css/style.css' %}" rel="stylesheet">
<style>
    html,
    body {
        overflow: hidden;
        height: 100vh;
    }

    .auth-page {
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
    }
</style>
{% endblock head %}

{% block content %}
<div
    class="auth-page flex items-center justify-center px-4 py-6 bg-gradient-to-br from-indigo-50 via-white to-purple-50 relative">
    <div class="absolute top-10 right-10 w-32 h-32 bg-indigo-200 rounded-full opacity-30 blur-2xl"></div>
    <div class="absolute bottom-10 left-10 w-40 h-40 bg-purple-200 rounded-full opacity-20 blur-3xl"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="text-center mb-6">
            <div class="relative inline-block mb-4">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-green-500 rounded-full flex items-center justify-center shadow-lg shadow-emerald-200">
                    <i class="fas fa-check text-white text-3xl"></i>
                </div>
            </div>
            <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-2">Successfully Logged Out!</h2>
            <p class="text-gray-500 text-sm">Thank you for using E-Counselling.</p>
        </div>

        <div class="bg-indigo-50 border border-indigo-100 rounded-xl p-3 mb-6 text-center">
            <div class="flex items-center justify-center gap-2">
                <i class="fas fa-clock text-indigo-500"></i>
                <span class="text-sm text-indigo-700">Redirecting in <span id="countdown"
                        class="font-bold">5</span>s</span>
            </div>
        </div>

        <div class="card-elevated bg-white/90 backdrop-blur rounded-2xl p-6 shadow-xl border border-white/50">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <a href="{% url 'user:login' %}"
                    class="btn-primary-glow text-white py-3 rounded-xl font-semibold flex items-center justify-center text-sm">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </a>
                <a href="{% url 'dashboard:dashboard' %}"
                    class="bg-white border-2 border-indigo-200 text-indigo-600 hover:bg-indigo-50 py-3 rounded-xl font-semibold flex items-center justify-center text-sm">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
            </div>
            <div class="text-center">
                <a href="{% url 'user:register' %}" class="text-sm text-indigo-600 hover:text-purple-600">Create account
                    <i class="fas fa-arrow-right ml-1"></i></a>
            </div>
        </div>
    </div>
</div>

<script>
    let countdown = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "{% url 'dashboard:dashboard' %}";
        }
    }, 1000);
</script>
{% endblock %}
